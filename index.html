<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <!-- STYLES -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Tasks App</a>
      <form class="form-inline my-2 my-lg-0">
        <div class="d-flex align-items-center">
          <!-- SEARCH TASKS -->
          <input type="search" id="search" class="form-control mr-sm-2 mx-2" placeholder="Search your Task">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </div>
      </form>      
    </div>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <!-- ADD TASKS -->
            <form id="tasks-form">
              <div class="mb-3">
                <input class="form-control" type="text" id="name" placeholder="Task Name">
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="description" placeholder="Task Description" cols="30" rows="10"></textarea>
              </div>
              <button class="btn btn-primary btn-block" type="submit">Save Task</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card my-4" id="tasks-result">
          <div class="card-body">
            <ul id="container"></ul>
          </div>
        </div>
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="tasks">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
