<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <!-- STYLES -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Tasks App</a>
    <ul class="navbar-nav ml-auto">
      <form class="form-inline my-2 my-lg-0">
        <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your Task">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </ul>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <form id="task-form">
              <div class="form-group">
                <input class="form-control" type="text" id="name" placeholder="Task Name">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="description" placeholder="Task Description" cols="30" rows="10"></textarea>
              </div>
              <button class="btn btn-primary btn-block text-center" type="submit">SaveTask</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Id</td>
              <td>Name</td>
              <td>Description</td>
            </tr>
          </thead>
          <tbody id="tasks">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
